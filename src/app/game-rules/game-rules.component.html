<mat-card class="game-rules-card">
    <!--   If / else statement shortcut : if no card is picked , title 'Start the round by picking a card' gets displayed -->
    <mat-card-title> {{ card ? title : 'Start the round by picking a card' }} </mat-card-title>
    <mat-card-content>{{card ? description : 'Click on the first card in the stack' }}</mat-card-content>
</mat-card>
