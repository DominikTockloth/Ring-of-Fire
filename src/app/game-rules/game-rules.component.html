<mat-card class="game-rules-card">
    <!--   If / else statement shortcut : if no card is picked , title 'Start the round by picking a card' gets displayed -->
    <mat-card-title> <h1>{{ card ? title : 'Start the round by picking a card' }}</h1>  </mat-card-title>
    <mat-card-content><h3>{{card ? description : 'Click on the first card in the stack' }}</h3></mat-card-content>
</mat-card>
